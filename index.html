<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div>
        <div class="wrapper">

            <!-- Section 1 -->
            <section class="contact-form-1">
                <h1>Contact Me</h1>
                <p class="description">Questions, Thoughts, Or Just Want <br><span> To Say Hello</span></p>
                <div class="left-box">
                    <div class="about">
                        <p>Chat on us</p>
                        <p>Our friendly team is here to help.</p>
                    </div>
                    <div class="about">
                        <p>Call us</p>
                        <p class="time">Mon - Fri From 8am to 5pm</p>
                        <p>+91 12345 67890</p>
                    </div>
                    <div class="about">
                        <p>Visit us</p>
                        <p>Address - </p>
                    </div>
                </div>
            </section>

            <!-- Section 2 -->
            <section>
                <div class="contact-form-2">
                    <!-- Name Field -->
                    <div class="name">
                        <div class="name-text">
                            <div>First Name</div>
                            <input type="text">
                        </div>

                        <div class="name-text">
                            <div>Last Name</div>
                            <input type="text">
                        </div>
                    </div>
                    <!--Email   -->
                    <div class="name-1">
                        <div class="name-text">
                            <div>Email</div>
                            <input type="text">
                        </div>
                    </div>
                    <!--Subject   -->
                    <div class="name-1">
                        <div class="name-text">
                            <div>Enter Your Subject</div>
                            <input type="text">
                        </div>
                    </div>
                    <!--message   -->
                    <div class="name-1">
                        <div class="name-text">
                            <div>Message</div>
                            <input type="text">
                        </div>
                    </div>

                    <div class="btn">Submit</div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
